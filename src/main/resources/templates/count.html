<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <a href="home.html" class="logo"> <i class="fas fa-shopping-basket"></i> Amozon </a>

    <nav class="navbar">
        <a th:href="${'tohome'}">首页</a>
        <a href="/torecommend">商品推荐</a>
        <a href="/toclassification">商品分类</a>
        <a href="/find_orders_by_Uid">我的订单</a>
        <a th:href="${'findGroupGood'}">团购</a>
   </nav>

    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <div id="cart-btn" class="fas fa-shopping-cart"></div>
        <div id="login-btn"><a href="/path_update_member"><i class="fas fa-user"></i></a></div>
    </div>

    <form action="" class="search-form">
        <input type="search" placeholder="寻找商品" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
    </form>

    <div class="shopping-cart">
        <div class="box">
            <i class="fas fa-times"></i>
            <img src="image/cart-1.jpg" alt="">
            <div class="content">
                <h3>organic food</h3>
                <span class="quantity">${goods.goods_nums}</span>
                <span class="multiply">x</span>
                <span class="price">${goods.goods_cash}</span>
            </div>
        </div>
        <h3 class="total"> 总计 : <span>X元</span></h3>
        <a href="#" class="btn">checkout cart</a>
    </div>
    
</header>

<!-- header section ends -->

<section class="home">

    <div class="slides-container">

        <div class="slide active">
            <div class="content">
                <span>正品保障</span>
                <h3>限时优惠</h3>
                <a href="/torecommend" class="btn">浏览商品</a>
            </div>
            <div class="image">
                <img src="image/home-img-1.png" alt="">
            </div>
        </div>

        <div class="slide">
            <div class="content">
                <span>fresh and organic</span>
                <h3>upto 50% off</h3>
                <a href="#" class="btn">shop now</a>
            </div>
            <div class="image">
                <img src="image/home-img-2.png" alt="">
            </div>
        </div>

        <div class="slide">
            <div class="content">
                <span>fresh and organic</span>
                <h3>upto 50% off</h3>
                <a href="#" class="btn">shop now</a>
            </div>
            <div class="image">
                <img src="image/home-img-3.png" alt="">
            </div>
        </div>

    </div>

    <div id="next-slide" class="fas fa-angle-right" onclick="next()"></div>
    <div id="prev-slide" class="fas fa-angle-left" onclick="next()"></div>

</section>
<a th:href="countgood">查询商品数量</a>
<p th:text="${countgood}"></p>种商品

<a th:href="countmember">查询用户数量</a>
<p th:text="${countmember}"></p>个用户

<a th:href="countorder">查询订单数量</a>
<p th:text="${countorder}"></p>种订单





















<!-- footer section starts  -->

</body></html>
