<button onclick='location.href="/to_goods_types_add"'>新建类型</button>
<table>
    <tr>
        <th>类别编号</th>
        <th>类别</th>
        <th>操作</th>
    </tr>
    <tr th:each="type : ${GoodsTypeList}">
        <td th:text="${type.getType_id()}"></td>
        <td th:text="${type.getType_name()}"></td>
        <td>
            <a th:href="@{'/to_goods_types_update?type_id='+${type.getType_id()}+'&type_name='+${type.getType_name()}}" class="btn">修改</a>
