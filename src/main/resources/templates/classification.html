<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classification</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <a href="home.html" class="logo"> <i class="fas fa-shopping-basket"></i> Amozon </a>

    <nav class="navbar">
        <a th:href="${'tohome'}">首页</a>
        <a href="/torecommend">商品推荐</a>
        <a href="/toclassification">商品分类</a>
        <a href="/find_orders_by_Uid">我的订单</a>
        <a th:href="${'findGroupGood'}">团购</a>
    </nav>

    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <div id="cart-btn" class="fas fa-shopping-cart"></div>
        <div id="login-btn"><a href="/path_update_member"><i class="fas fa-user"></i></a></div>
    </div>

    <form action="/findGoodLikeinfos" class="search-form">
        <input type="search" placeholder="寻找商品" id="search-box" name="infos">
       <label for="search-box" class="fas fa-search">
           <input type="submit">
       </label>
    </form>

    <div class="shopping-cart">
        <div class="box">
            <i class="fas fa-times"></i>
            <img src="image/cart-1.jpg" alt="">
            <div class="content">
                <h3>organic food</h3>
                <span class="quantity">${goods.goods_nums}</span>
                <span class="multiply">x</span>
                <span class="price">${goods.goods_cash}</span>
            </div>
        </div>
        <h3 class="total"> 总计 : <span>X元</span></h3>
        <a href="#" class="btn">checkout cart</a>
    </div>
    
</header>

<!-- header section ends -->


<div class="heading">
    <h1>商品分类</h1>
    <p> <a href="home.html">home >></a> 商品分类 </p>
</div>

<section class="gallery">

    <div class="box-container">

        <div class="box">
            <img src="/image/food.jpg" alt="">
            <div class="icons">
                <a th:href="${'findGoodByTypename?type_name='+'蔬菜水果'}" class="fas fa-eye">蔬菜水果</a>
            </div>
        </div>

        <div class="box">
            <img src="image/clothes.png" alt="">
            <div class="icons">
                <a th:href="${'findGoodByTypename?type_name='+'衣物穿搭'}" class="fas fa-eye">衣物穿搭</a>
                
            </div>
        </div>

        <div class="box">
            <img src="image/jiazhuang.jpg" alt="">
            <div class="icons">
                <a th:href="${'findGoodByTypename?type_name='+'家具装潢'}" class="fas fa-eye">家具装潢</a>
            </div>
        </div>

        <div class="box">
            <img src="image/digital.webp" alt="">
            <div class="icons">
                <a th:href="${'findGoodByTypename?type_name='+'数码设备'}" class="fas fa-eye">数码设备</a>
            </div>
        </div>

        <div class="box">
            <img src="image/drink.jpg" alt="">
            <div class="icons">
                <a th:href="${'findGoodByTypename?type_name='+'小食饮品'}" class="fas fa-eye">小食饮品</a>
            </div>
        </div>

    </div>

</section>




<!-- footer section starts  -->

<section class="footer">

    <div class="box-container">

        <div class="box">
            <h3>购物指南</h3>
            <a href="home.html"> <i class="fas fa-arrow-right"></i>购物流程</a>
            <a href="shop.html"> <i class="fas fa-arrow-right"></i>系统介绍</a>
            <a href="about.html"> <i class="fas fa-arrow-right"></i>常见问题</a>
            <a href="review.html"> <i class="fas fa-arrow-right"></i>客服联系</a>
            
        </div>

        <div class="box">
            <h3>配送方式</h3>
            <a href="#"> <i class="fas fa-shopping-bag"></i>上门配送</a>
            <a href="#"> <i class="fas fa-truck-moving"></i>限时送达</a>
            <a href="#"> <i class="fas fa-people-carry"></i>自提</a>
            <a href="#"> <i class="fas fa-book"></i>配送标准</a>
            <a href="#"> <i class="fas fa-file-invoice-dollar"></i>配送收费</a>
        </div>

        <div class="box">
            <h3>支付方式</h3>
            <a href="#"> <i class="fab fa-weixin"></i>微信 </a>
            <a href="#"> <i class="fab fa-qq"></i>QQ钱包  </a>
            <a href="#"> <i class="fas fa-credit-card"></i>银行卡</a>
            <a href="#"> <i class="fab fa-alipay"></i>支付宝 </a>
            <a href="#"> <i class="far fa-credit-card"></i>信用卡 </a>
        </div>

</div>        
</section>

<section class="credit">华大交易系统</section>

<!-- footer section ends -->














<!-- custom css file link  -->
<script src="../js/script.js"></script>

</body>
</html>
