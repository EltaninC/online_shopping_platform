    <style>
        h4 {
            text-align: center;
            font-family: "Microsoft YaHei", sans-serif;
            color: #333;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>

</head>

    </nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href=""><i class="fa fa-bars"></i> </a>

                </div>

                    <li class="dropdown">

                        <ul class="dropdown-menu dropdown-messages">

            <div class="wrapper wrapper-content">
                <div class="row animated fadeInRight">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <form action="/update_member" method="post" enctype="multipart/form-data">
                                    <label for="login_name">用户名：</label>
                                    <input type="text" name="login_name" id="login_name" th:value="${Member.login_name}">
                                    <label for="passwd">密码：</label>
                                    <input type="text" name="passwd" id="passwd" th:value="${Member.passwd}">
                                    <label for="postcode">邮编：</label>
                                    <input type="text" name="postcode" id="postcode" th:value="${Member.postcode}">
                                    <label for="phone">电话：</label>
                                    <input type="text" name="phone" id="phone" th:value="${Member.phone}">
                                    <label for="member_email">邮箱：</label>
                                    <input type="text" name="member_email" id="member_email" th:value="${Member.member_email}">
                                    <label for="addr">地址：</label>
                                    <input type="text" name="addr" id="addr" th:value="${Member.addr}">
                                    <label for="file">头像：</label>
                                    <input type="file" name="file" id="file" multiple="multiple">
                                    <label for="name">名字：</label>
                                    <input type="text" name="name" id="name" th:value="${Member.name}">
                                    <input type="submit" value="提交">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
