<div class="heading">
    <h1>订单信息</h1>

</div>

<section class="order">


    <div class="box">
        <form action="/find_orders_by_id" method="post">
            <input type="text" name="order_id" placeholder="按订单id查找..." class="box">
            <input type="submit" value="搜索" class="btn fas fa-search">
        </form>
        <table>

            <tr style="margin-bottom: 100px;">
                <th>订单ID</th>
                <th>用户ID</th>
                <th>下单时间</th>
                <th>地址</th>
                <th>姓名</th>
                <th>联系电话</th>
                <th>订单额</th>
                <th>订单状态</th>
                <th colspan="2">操作</th>
            </tr>

            <tr style="margin-bottom: 100px;" th:each="order : ${OrdersList}">
                <td th:text="${order.order_id}"></td>
                <td th:text="${order.member_id}"></td>
                <td th:text="${order.order_time}"></td>
                <td th:text="${order.addr}"></td>
                <td th:text="${order.getName}"></td>
                <td th:text="${order.phone}"/>
                </td>
                <td th:text="${order.countcash}"></td>
                <td th:text="${order.status}"></td>
                <td><a th:href="@{'find_order_detail?order_id='+${order.order_id}}">查看详情</a></td>
            </tr>
            <tr style="margin-bottom: 100px;">
                <td><a th:href="@{'/orders_switch?pageNum='+${page.getPrePage()}}">上一页</a></td>
                <td><a th:href="@{'/orders_switch?pageNum='+${page.getNextPage()}}">下一页</a></td>
                <td>当前页<input type="text" th:value="${page.getPageNum()}"></td>

            </tr>

        </table>
